<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../resources/static/css/style.css">
    <title>Playlists</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand"><img src="../../resources/static/img/iconfinder-icon.svg" height="32" width="32" alt="HR"></span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fs-5" href="playlists.html">Playlists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="../songs/songs.html">Songs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-light bg-light text-dark">
        <div class="container-fluid">
            <span class="navbar-brand text-uppercase">Playlists</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="playlist.html"
                       class="btn btn-outline-dark"
                       data-bs-toggle="tooltip"
                       data-bs-placement="top"
                       title="Add playlist">
                        <i class="bi-plus"></i>&nbsp;<span>Add</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="container-fluid">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th class="col-7">Tittle</th>
            <th>
                <div class="d-none d-md-block">
                    Count of songs
                </div>
                <div class="d-md-none">
                    Songs
                </div>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-start">
                <a href="changePlaylist.html"
                   class="btn-sm btn-outline-light text-decoration-none fs-6"
                   title="Open playlist">
                    New playlist
                </a>
            </td>
            <td>56</td>
            <td class="text-end">
                <a href="playlist.html"
                   class="btn-sm btn-outline-light"
                   title="Edit playlist">
                    <i class="bi-pen" style="font-size: 1rem;"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                    <a href="#" class="btn-sm btn-outline-light"
                       title="Delete playlist"><i class="bi-x" style="font-size: 1.25rem;"></i><span
                            class="d-none d-md-inline">&nbsp;Delete</span>
                    </a>
                </span>
            </td>
        </tr>
        <tr>
            <td class="text-start">
                <a href="changePlaylist.html"
                   class="btn-sm btn-outline-light text-decoration-none fs-6"
                   title="Open playlist">
                    Old playlist
                </a>
            </td>
            <td>546</td>
            <td class="text-end">
                <a href="playlist.html"
                   class="btn-sm btn-outline-light"
                   title="Edit playlist">
                    <i class="bi-pen" style="font-size: 1rem;"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                    <a href="#" class="btn-sm btn-outline-light"
                       title="Delete playlist"><i class="bi-x" style="font-size: 1.25rem;"></i>
                        <span class="d-none d-md-inline">&nbsp;Delete</span>
                    </a>
                </span>
            </td>
        </tr>
        <tr>
            <td class="text-start">
                <a href="changePlaylist.html"
                   class="btn-sm btn-outline-light text-decoration-none fs-6"
                   title="Open playlist">
                    Very old playlist
                </a>
            </td>
            <td>5463</td>
            <td class="text-end">
                <a href="playlist.html"
                   class="btn-sm btn-outline-light"
                   title="Edit playlist">
                    <i class="bi-pen" style="font-size: 1rem;"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                    <a href="#" class="btn-sm btn-outline-light"
                       title="Delete playlist"><i class="bi-x" style="font-size: 1.25rem;"></i>
                        <span class="d-none d-md-inline">&nbsp;Delete</span>
                    </a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<footer>
    <hr/>
    <p class="text px-3">&copy;2021</p>
</footer>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="deleteDialogLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="deleteDialogLabel">Delete playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="../../resources/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
